<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="new-button">New Book</button>
  <dialog class="new-dialog">
    <form method="dialog" id="new-form">
      <label for="new-title">Title:</label>
      <input type="text" name="title" id="new-title">

      <label for="new-author">Author:</label>
      <input type="text" name="author" id="new-author">

      <label for="new-pages">Pages:</label>
      <input type="text" name="pages" id="new-pages">

      <label for="new-read">Read:</label>
      <input type="text" name="read" id="new-read">

      <input type="submit" value="Add Book">
    </form>
  </dialog>
  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read</th>
    </tr>
  </table>
</body>
</html>
